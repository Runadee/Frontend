<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Formu</title>
</head>
<body>
    <form action="/submit" method="post">
        
        <!-- Ad ve Soyad -->
        <label for="first-name">Ad:</label>
        <input type="text" id="first-name" name="first_name" required>
        <br>
        
        <label for="last-name">Soyad:</label>
        <input type="text" id="last-name" name="last_name" required>
        <br>

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Parola -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label>
        <br>

        <!-- Favori Meyve -->
        <label for="favorite-fruit">Favori Meyve:</label>
        <select id="favorite-fruit" name="favorite_fruit" required>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select>
        <br>

        <!-- Mesaj -->
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>

        <!-- Gönder Butonu -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
